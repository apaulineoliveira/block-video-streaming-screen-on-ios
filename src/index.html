<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Projeto Tailwind</title>
    <style>
      .bg-gray-transp {
        background: rgba(33, 33, 33, 0.6);
        backdrop-filter: blur(10px);
      }
      .icon-large {
        font-size: 7.5rem;
      }
    </style>
  </head>
  <body class="bg-gradient-to-t from-yellow-600 to-yellow-100">
    <main
      class="flex flex-col items-center justify-center min-h-screen gap-4 scale-85"
    >
      <p class="font-medium text-slate-200 text-xl">
        Sexta-feira, 11 de agosto de 2024
      </p>
      <p class="font-medium text-slate-200 text-8xl w-1/2 text-center">22:29</p>
      <div
        class="rounded-sm w-1/2"
        style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5)"
      >
        <img
          src="https://pplware.sapo.pt/wp-content/uploads/2017/04/Logan.jpg"
          alt="Logan"
          class="rounded-sm w-full h-auto"
        />
      </div>
      <div class="bg-gray-transp p-4 rounded-2xl w-1/2">
        <div class="flex items-center justify-center mb-4"></div>
        <div class="flex flex-col items-center">
          <div class="flex items-center space-x-4">
            <button class="text-white p-1 hover:bg-gray-500">
              <span class="material-icons icon-large">skip_previous</span>
            </button>
            <button class="text-white p-2 hover:bg-gray-500">
              <span class="material-icons icon-large">play_arrow</span>
            </button>
            <button class="text-white p-2 hover:bg-gray-500">
              <span class="material-icons icon-large">skip_next</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
