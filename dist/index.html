<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <title>Logan Project</title>
    <style>
      .bg-gradient-scratch {
        background: linear-gradient(270deg, #d97706, #b45309),
          url("img/arranhao.png");
        background-size: cover, cover;
        background-blend-mode: multiply;
        background-position: center;
        background-repeat: no-repeat;
        animation: gradientShift 20s ease infinite,
          scratchEffect 60s linear infinite;
      }

      .bg-gray-transp {
        background: rgba(33, 33, 33, 0.6);
        backdrop-filter: blur(10px);
      }

      .icon-large {
        font-size: 3rem; /* Diminuiu o tamanho */
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .icon-large:hover {
        color: #b55705;
        transform: scale(1.2);
      }

      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
      }

      .hover-text-shadow:hover {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        transition: text-shadow 0.3s ease;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes scratchEffect {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes backgroundFade {
        0% {
          background-image: url("./img/arranhao.png");
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          background-image: url("./img/arranhao.png");
          opacity: 1;
        }
      }

      body {
        animation: backgroundFade 10s ease-in-out infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .img-shadow {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      }

      .icon-container {
        position: relative;
        display: inline-block;
      }

      .icon-container .icon {
        position: relative;
        z-index: 5;
      }

      .icon-container .icon::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1.5rem; /* Diminuiu o tamanho */
        height: 1.5rem; /* Diminuiu o tamanho */
        background: rgba(167, 4, 4, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .icon-container:hover .icon::after {
        opacity: 1;
      }
    </style>
    <script defer src="bundle.js"></script>
  </head>

  <body class="bg-gradient-scratch">
    <main class="flex flex-col items-center justify-center min-h-screen gap-4 transform scale-75">
      
      <div class="flex items-center mt-8 mb-2 space-x-4">
        <div class="mt-5 icon-container">
          <i class="w-4 h-4 mt-5 mdi mdi-camera text-indigo-50 icon"></i>
        </div>

        <p class="mt-5 text-sm text-indigo-50 hover-text-shadow">
          Pressione para desbloquear
        </p>

        <div class="mt-5 icon-container">
          <i class="w-4 h-4 mdi mdi-lock text-indigo-50 icon"></i>
        </div>
      </div>

      <p id="date" class="text-lg font-medium text-white text-shadow"></p>
      <p id="time" class="w-3/4 font-medium text-center text-white text-6xl text-shadow mb-9"
        style="font-family: 'Orbitron', sans-serif;"
      ></p>

      <div class="w-3/4 rounded-lg img-shadow">
        <img
          src="https://pplware.sapo.pt/wp-content/uploads/2017/04/Logan.jpg"
          alt="Logan"
          class="w-full h-auto rounded-lg"
        />
      </div>

      <div
        class="w-3/4 p-2 mt-2 mb-12 transition-colors duration-300 rounded-lg bg-gray-transp hover:bg-orange-500"
      >
        <div class="flex items-center justify-center mb-4"></div>
        <div class="flex flex-col items-center">
          <div class="flex items-center space-x-4">
            <button class="p-1 text-white">
              <span class="mdi mdi-skip-previous icon-large"></span>
            </button>
            <button class="p-1 text-white">
              <span class="mdi mdi-play icon-large"></span>
            </button>
            <button class="p-1 text-white">
              <span class="mdi mdi-skip-next icon-large"></span>
            </button>
          </div>
        </div>
      </div>      
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
